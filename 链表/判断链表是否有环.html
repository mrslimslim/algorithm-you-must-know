<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        function hasCycle(head) {
            let slow = head, fast = head;

            while (fast !== null && fast.next !== null) {
                fast = fast.next.next;
                slow = slow.next;
                if (slow === fast) {
                    return true
                }
            }

            return false
        }
    </script>
</body>

</html>
