<body>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        const reverse = (head) => {
            let curr = head, prev = null;
            while (curr !== null) {
                const tmp = curr.next;
                curr.next = prev;
                prev = curr;
                curr = tmp;
            }
            return pre;
        }
    </script>
</body>
