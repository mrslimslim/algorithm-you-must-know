<body>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        const findFromEnd = (head, n) => {
            let p1 = head, p2 = head;
            while (n > 0) {
                p1 = p1.next;
                n--;
            }
            while (p1 !== null) {
                p1 = p1.next;
                p2 = p2.next;
            }
            return p2;
        }

        const removeNthFromEnd = (head, n) => {
            const dummy = new ListNode(-1);
            dummy.next = head;
            const target = findFromEnd(dummy, n + 1);
            target.next = target.next.next;
            return dummy.next;
        }

    </script>
