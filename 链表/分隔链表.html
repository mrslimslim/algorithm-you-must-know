<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class ListNode {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        const partition = (head, x) => {
            const leftDummy = new ListNode(-1);
            const rightDummy = new ListNode(-1);
            let p1 = leftDummy, p2 = rightDummy;
            let p = head;
            while (p !== null) {
                if (p.value > x) {
                    p1.next = p;
                    p1 = p1.next;
                } else {
                    p2.next = p;
                    p2 = p2.next;
                }
                const temp = p.next;
                p.next = null;
                p = temp;
            }
            p1.next = rightDummy.next;
            return leftDummy.next;
        }
    </script>
</body>

</html>
