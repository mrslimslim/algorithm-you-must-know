<body>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null
            }
        }
        const middleNode = (head) => {
            let slow = head, fast = head;
            if (fast !== null & fast.next !== null) {
                slow = slow.next;
                fast = fast.next.next;
            }
            return slow;
        }
    </script>
