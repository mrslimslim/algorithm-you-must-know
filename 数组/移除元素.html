<body>
    <script>
        // 快慢指针移除元素
        var removeElement = (nums, val) => {
            let slow = 0, fast = 0;
            while (fast < nums.length) {
                if (nums[slow] != nums[fast]) {
                    slow++;
                    nums[slow] = nums[fast];
                }
                fast++;
            }
            return slow + 1;
        }

        const removeElement_NEW = (nums, val) => {
            let fast = 0, slow = 0;
            while (fast < nums.length) {
                if (nums[fast] !== val) {
                    nums[slow] = nums[fast];
                    slow++;
                }
                fast++;
            }
            return slow;
        }
    </script>
