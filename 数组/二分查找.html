<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const binarySearch = (nums, target) => {
            let left = 0, right = nums.length - 1;
            while(left <= right ){
                const mid = Math.floor((left + right)/2)
                if(nums[mid]=== target){
                    return mid;
                }else if(nums[mid] > target){
                    right = mid - 1;
                }else {
                    left = mid + 1
                }
            }
            return -1;
        }
    </script>
</body>
</html>
