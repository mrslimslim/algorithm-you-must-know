<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const twoSum = (arr, target) => {
            const map = new Map()
            for(let i = 0; i < arr.length ; i++){
                if(map.has(target - arr[i])){
                    return [i, map.get(target - arr[i])]
                }
                map.set(arr[i], i);
            }
            return false;   
        }

    </script>
</body>
</html>
