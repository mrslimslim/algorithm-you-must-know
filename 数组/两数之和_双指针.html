<body>
    <script>
        const twoSum = (arr, target) => {
            let left = 0, right = arr.length - 1;
            while (left < right) {
                const sum = arr[left] + arr[right];
                if (sum === target) {
                    return [left + 1, right + 1]
                } else if (sum < target) {
                    left++;
                } else {
                    right--;
                }
            }
            return [-1, -1];
        }
    </script>
