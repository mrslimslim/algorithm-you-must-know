<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const compose = (...fns) => fns.reduce((a, b)=> (...args) => a(b(...args) ))

        // 用例
        const add = (x) => x + 1
        const mul = (x) => x * 2
        const div = (x) => x / 2
        const addMulDiv = compose(add, mul, div)
        console.log(addMulDiv(2)) // 3  

    </script>
</body>
</html>
