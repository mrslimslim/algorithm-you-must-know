<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实现一个lodash.get方法
        // 用于获取对象的属性值
        // 如果属性不存在，返回默认值
        // lodash.get({a: {b: 1}}, 'a.b', 2) => 1
        // lodash.get({a: {b: 1}}, 'a.c', 2) => 2
        // lodash.get({a: {b: 1}}, 'a.c.d', 2) => 2
        function get(obj, path, defaultValue) {
            const keys = Array.isArray(path) ? path : path.split(/[\[\]\.]/).filter(Boolean);
            let result = obj;
            for (key of keys) {
                if (result == null) {
                    return defaultValue;
                }
                result = result[key];
            }
            return result === undefined ? defaultValue : result;
        }
    </script>
</body>

</html>
