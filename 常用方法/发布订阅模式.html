<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 发布订阅模式
        class EventEmitter {
            constructor() {
                this.events = {};
            }
            on(type, callback) {
                if (!this.events[type]) {
                    this.events[type] = [];
                }
                this.events[type].push(callback);
            }
            emit(type, ...args) {
                if (this.events[type]) {
                    this.events[type].forEach(cb => cb(...args));
                }
            }
            off(type, callback) {
                if (this.events[type]) {
                    this.events[type] = this.events[type].filter(cb => cb !== callback);
                }
            }
        }
    </script>
</body>

</html>
